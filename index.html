<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Prueba Técnica Aeroterra JS</title>
    
    <link rel="stylesheet" href="style/normalize.css">

    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.23/"></script>
    
    
    <link rel="stylesheet" href="style/style.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <aside class="formAddPoint">
        <div>
          <h4>Complete para añadir un nuevo punto</h4>
          <form id="form" action="">
            <label for="POI" class="labels_formAddPoint">Nombre del Punto de Interés</label>
            <input type="text" id="POI" name="POI" class="dataForm" placeholder="Ej: Mi nuevo lugar de trabajo" required>
            
            <label for="Direction" class="labels_formAddPoint">Dirección</label>
            <input type="text" id="Direction" name="Direction" class="dataForm" placeholder="Ej: Av. E. Madero 1020" required>
            
            <label for="Phone" class="labels_formAddPoint">Teléfono (Opcional)</label>
            <input type="number" id="Phone" name="Phone" class="dataForm" placeholder="Ej: 54 9 11 5272 0900">

            <label for="Category" class="labels_formAddPoint">Categoría</label>
            <select id="Category" name="Category" class="dataForm" required>                    <!--Cambiar el color rojo del background cuando paso el mouse por encima-->
              <option value="">Seleccione una categoría</option>                                <!--Esto no lo pude lograr, y probé de todo-->
              <option value="Comercial">Comercial</option>
              <option value="Residencial">Residencial</option>
              <option value="Mixta">Mixta</option>
            </select>
            
            <label for="Longitude" class="labels_formAddPoint">Longitud</label>
            <input type="number" id="Longitude" name="Longitude" class="dataForm" placeholder="Número entre: [-180,180]" min="-180" max="180" step="0.0000001" required>
            <!--Agrego un Step=10**-7, no se cual es la precisión necesaria en la medida pero el PDF tiene hasta 7 decimales-->
            
            <label for="Latitude" class="labels_formAddPoint">Latitud</label>
            <input type="number" id="Latitude" name="Latitude" class="dataForm" placeholder="Número entre: [-90,90]" min="-90" max="90" step="0.0000001" required>
            <!--Agrego un Step=10**-7, no se cual es la precisión necesaria en la medida pero el PDF tiene hasta 7 decimales-->

            <button type="submit" id="submitButton" name="submitButton" class="buttonAddPoint">Añadir punto</button>
          </form>
        </div>
      </aside>
      
      <div id="viewMap"></div>
    </div>
  </body>
</html>
